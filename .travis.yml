language: python
notifications:
  email: false
sudo: false
python:
  - 3.6
install:
  - pip install pipenv
  - pipenv install
  - python manage.py makemigrations core
  - python manage.py migrate
  - mv $TRAVIS_BUILD_DIR/silverchips/secure_settings.py.example $TRAVIS_BUILD_DIR/silverchips/secure_settings.py
script:
  - coverage run manage.py test
after_success:
  - codecov
