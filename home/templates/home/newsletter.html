{% extends "home/base.html" %}

{% block title %}Newsletter{% endblock %}
{% load home %}
{% load static %}

{% block content %}
  {% include "home/includes/index-sm-sidebar.html" %}

  <div id="mc_embed_signup" class="medium-container">
    <form
      action="https://mbhs.us1.list-manage.com/subscribe/post?u=e061566dbd8faa3eb979ceb83&amp;id=4a932f4b10"
      method="post"
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      class="validate"
      target="_blank"
      novalidate
    >
      <div id="mc_embed_signup_scroll">
        <h2>Subscribe to our Newsletter</h2>
        <div class="indicates-required">
          <span class="asterisk">*</span> indicates required
        </div>
        <div class="mc-field-group">
          <label for="mce-EMAIL"
            >Email Address <span class="asterisk">*</span>
          </label>
          <input
            type="email"
            value=""
            name="EMAIL"
            class="required email"
            id="mce-EMAIL"
          />
        </div>
        <div class="mc-field-group">
          <label for="mce-FNAME">First Name </label>
          <input type="text" value="" name="FNAME" class="" id="mce-FNAME" />
        </div>
        <div class="mc-field-group">
          <label for="mce-LNAME">Last Name </label>
          <input type="text" value="" name="LNAME" class="" id="mce-LNAME" />
        </div>
        <div class="mc-field-group size1of2">
          <label for="mce-BIRTHDAY-month">Birthday </label>
          <div class="datefield">
            <span class="subfield monthfield"
              ><input
                class="birthday"
                type="text"
                pattern="[0-9]*"
                value=""
                placeholder="MM"
                size="2"
                maxlength="2"
                name="BIRTHDAY[month]"
                id="mce-BIRTHDAY-month"
            /></span>
            /
            <span class="subfield dayfield"
              ><input
                class="birthday"
                type="text"
                pattern="[0-9]*"
                value=""
                placeholder="DD"
                size="2"
                maxlength="2"
                name="BIRTHDAY[day]"
                id="mce-BIRTHDAY-day"
            /></span>
            <span class="small-meta nowrap">(mm / dd)</span>
          </div>
        </div>
        <div id="mce-responses" class="clear">
          <div
            class="response"
            id="mce-error-response"
            style="display: none"
          ></div>
          <div
            class="response"
            id="mce-success-response"
            style="display: none"
          ></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px" aria-hidden="true">
          <input
            type="text"
            name="b_e061566dbd8faa3eb979ceb83_4a932f4b10"
            tabindex="-1"
            value=""
          />
        </div>
        <div class="clear">
          <input
            type="submit"
            value="Subscribe"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="button"
          />
        </div>
      </div>
    </form>
  </div>
{% endblock %}
