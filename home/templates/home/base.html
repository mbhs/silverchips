{% load sass_tags %}
{% load static %}
{% load home %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>{% block title %}{% endblock %} | Silver Chips</title>

        <link rel="shortcut icon" href="{% static "favicon.ico" %}">
        {% include "home/includes/head.html" %}
        <link type="text/css" rel="stylesheet" href="{% sass_src "home/styles/styles.scss" %}">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128708283-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-128708283-1');
        </script>
    </head>

    <body>
        {% include "home/includes/navbar.html" %}

        {% block content %}
        {% endblock %}

        {% email_deobfuscator %}
        {% include "home/includes/footer.html" %}
    </body>
</html>
