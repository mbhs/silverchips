{% load sass_tags %}
{% load static %}

<html>
    <head>
        {% include "staff/includes/bootstrap.html" %}
        <link type="text/css" rel="stylesheet" href="{% sass_src 'staff/styles/staff.scss' %}">
        <title>{% block title %}Staff Site{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>

    <body id="staff">
        <header>
            <nav class="navbar navbar-dark bg-dark navbar-expand-sm mb-4">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-items">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu-items">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="navbar-brand nav-link" href="{% url "staff:index" %}">Silver Chips Staff</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a class="btn btn-info" href="{% url "home:view_profile" request.user.pk %}">{{ request.user.get_full_name }} <i class="fas fa-user"></i></a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="btn btn-primary" href="{% url "home:index" %}">Live Site <i class="fas fa-home"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url "staff:logout" %}">Logout <i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
