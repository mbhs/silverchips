{% load crispy_forms_tags %}

<div class="modal fade" id="embed-modal" role="dialog" aria-labelledby="embedModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="embedModalLabel">Embed content</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="embed-form">
          <div class="form-inline">
            {% crispy form form.helper %}
          </div>

          {{ form.media }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Nevermind <i class="fas fa-times"></i></button>
        <button type="button" class="btn btn-success" id="embed-button">Embed <i class="fas fa-plus"></i></button>
      </div>
    </div>
  </div>
</div>
